<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Radio Icon -->
  <g transform="translate(60, 5)">
    <!-- Radio body -->
    <rect x="0" y="15" width="120" height="30" rx="8" stroke="currentColor" stroke-width="2" fill="none"/>
    <!-- Tuner dial -->
    <circle cx="20" cy="30" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
    <!-- Frequency lines -->
    <line x1="40" y1="25" x2="70" y2="25" stroke="currentColor" stroke-width="2"/>
    <line x1="40" y1="30" x2="60" y2="30" stroke="currentColor" stroke-width="1.5"/>
    <line x1="40" y1="35" x2="70" y2="35" stroke="currentColor" stroke-width="2"/>
    <!-- Antenna -->
    <line x1="90" y1="15" x2="100" y2="5" stroke="currentColor" stroke-width="2"/>
    <circle cx="100" cy="5" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <!-- Music note -->
    <path d="M95 8 L95 12 M95 8 L98 9 L98 13 M98 13 A2 2 0 1 1 94 13 A2 2 0 0 1 98 13" 
          stroke="currentColor" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- GKP Radio Text -->
  <text x="120" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="currentColor">GKP Radio</text>
</svg>